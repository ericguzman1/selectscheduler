<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Innovation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #111827;
            --dark-card: #1f2937;
            --dark-column: #161e2b;
            --dark-border: #374151;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #2a374a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .glow-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.3);
        }
        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7), 0 0 25px rgba(59, 130, 246, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .modal-fade-in { animation: fadeIn 0.3s ease-out; }
        
        .dark input, .dark select, .dark textarea {
            background-color: #374151;
            border-color: #4b5563;
            color: var(--text-primary);
        }
        .dark input::placeholder { color: #9ca3af; }
        .dark input:focus, .dark select:focus, .dark textarea:focus {
             border-color: var(--accent-blue);
             box-shadow: 0 0 0 1px var(--accent-blue);
             background-color: #4b5563;
        }
        
        /* Calendar Specific */
        .calendar-grid { grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .calendar-day { min-height: 140px; }
        .event-chip { font-size: 0.8rem; padding: 4px 8px; border-left-width: 4px; transition: all 0.2s ease-in-out; }
        .event-chip:hover { transform: translateX(4px); filter: brightness(1.2); }
        .today-marker { background-color: var(--accent-blue); box-shadow: 0 0 8px var(--accent-blue); }

        /* Kanban Board Specific */
        .kanban-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .kanban-column { background-color: var(--dark-column); border-radius: 0.75rem; padding: 1rem; border: 1px solid var(--dark-border); }
        .kanban-column.drag-over { border-color: var(--accent-blue); box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .kanban-cards { min-height: 200px; display: flex; flex-direction: column; gap: 1rem; }
        .kanban-card { background-color: var(--dark-card); border-radius: 0.5rem; padding: 1rem; border-left: 4px solid var(--accent-purple); cursor: grab; transition: all 0.2s ease; }
        .kanban-card:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .kanban-card.dragging { opacity: 0.5; transform: rotate(3deg); }
        .nav-tab { cursor: pointer; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.2s ease; }
        .nav-tab.active { background-color: var(--accent-blue); color: white; }
    </style>
</head>
<body class="dark">

    <div id="app-container" class="p-4 md:p-6 lg:p-8 max-w-screen-2xl mx-auto">
        <header class="mb-6 flex justify-between items-start flex-wrap gap-4">
            <div>
                <h1 id="main-title" class="text-3xl font-bold text-white tracking-wider"></h1>
                <p class="text-sm text-gray-400 mt-1">Tech Innovation Hub</p>
                <p class="text-xs text-gray-500 mt-2">User ID: <span id="userId" class="font-mono"></span></p>
            </div>
            <div class="flex items-center gap-4">
                <!-- View Switcher -->
                <div class="flex items-center bg-gray-900/50 p-1 rounded-lg border border-gray-700">
                    <div id="calendar-tab" class="nav-tab active"><i class="fas fa-calendar-alt mr-2"></i>Calendar</div>
                    <div id="projects-tab" class="nav-tab"><i class="fas fa-tasks mr-2"></i>Projects</div>
                </div>
                <div id="header-buttons" class="flex items-center gap-3">
                    <!-- Buttons will be dynamically added here -->
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div id="calendar-view">
             <main class="bg-gray-800 rounded-xl shadow-2xl p-4 md:p-6 border border-gray-700">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-2">
                        <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-700 transition-colors"><i class="fas fa-chevron-left"></i></button>
                        <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-700 transition-colors"><i class="fas fa-chevron-right"></i></button>
                        <h2 id="current-month-year" class="text-2xl font-semibold w-56 text-center text-white"></h2>
                    </div>
                     <div id="calendar-legend" class="flex flex-wrap gap-x-4 gap-y-2 text-sm items-center"></div>
                </div>
                <div id="calendar-grid-header" class="grid calendar-grid border-b-2 border-gray-700">
                    <div class="py-2 text-center font-bold text-gray-400">Sun</div> <div class="py-2 text-center font-bold text-gray-400">Mon</div> <div class="py-2 text-center font-bold text-gray-400">Tue</div> <div class="py-2 text-center font-bold text-gray-400">Wed</div> <div class="py-2 text-center font-bold text-gray-400">Thu</div> <div class="py-2 text-center font-bold text-gray-400">Fri</div> <div class="py-2 text-center font-bold text-gray-400">Sat</div>
                </div>
                <div id="calendar-grid-body" class="grid calendar-grid"></div>
            </main>
        </div>

        <div id="projects-view" class="hidden">
             <main class="kanban-board"></main>
        </div>
        
        <footer class="mt-8 text-xs text-gray-600 text-center">
             <p>&copy; 2025 Tech Innovation Team. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Modals -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="custom-alert" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- App Config & State ---
        const firebaseConfig = typeof __firebase_config__ !== 'undefined' ? JSON.parse(__firebase_config__) : { apiKey: "DEMO_KEY", authDomain: "demo-project.firebaseapp.com", projectId: "demo-project" };
        const isDemoMode = firebaseConfig.apiKey === "DEMO_KEY";
        const appId = typeof __app_id__ !== 'undefined' ? __app_id__ : 'tech-hub-app';
        let userId = null, currentView = 'calendar', currentDate = new Date();
        let events = [], projects = [];
        let eventsUnsubscribe = null, projectsUnsubscribe = null;
        
        const sessionTypes = { "Client Meeting": "blue", "Internal Meeting": "green", "Tech Innovation Meeting": "purple", "Demo": "yellow", "CIC Meeting": "red" };
        const colorMap = { blue: "blue-500", green: "green-500", purple: "purple-500", yellow: "yellow-500", red: "red-500", gray: "gray-500"};
        const pocEmails = { "Eric Guzman": "eric.guzman@accenture.com", "Tommy Finch": "tommy.flinch@accenture.com", "Donald Salazar": "donald.salazar@accenture.com", "Christopher Lathen": "christopher.lathen@accenture.com" };
        const demoResourceOptions = ["Surface Hubs", "Proto", "Spot", "Hypervsn", "GenAI", "Vestaboard", "Loaner Laptop", "Clicker", "Teams Call", "Vu AI", "Other"];
        const projectColumns = { "todo": "To Do", "in-progress": "In Progress", "done": "Done" };

        // --- Firebase Init ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const mainTitle = document.getElementById('main-title');
        const headerButtons = document.getElementById('header-buttons');
        const calendarView = document.getElementById('calendar-view');
        const projectsView = document.getElementById('projects-view');
        const calendarTab = document.getElementById('calendar-tab');
        const projectsTab = document.getElementById('projects-tab');
        const calendarGridBody = document.getElementById('calendar-grid-body');
        const currentMonthYearEl = document.getElementById('current-month-year');
        
        // --- Core Functions (Auth, UI Switching) ---
        const setupAuth = async () => {
             onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('userId').textContent = userId;
                    setupFirestoreListeners();
                } else {
                    if (eventsUnsubscribe) eventsUnsubscribe();
                    if (projectsUnsubscribe) projectsUnsubscribe();
                    if (isDemoMode) {
                         document.getElementById('userId').textContent = 'Local Demo';
                         setupFirestoreListeners(); // Still render UI in demo
                         return;
                    }
                    try {
                        if (typeof __initial_auth_token__ !== 'undefined' && __initial_auth_token__) {
                            await signInWithCustomToken(auth, __initial_auth_token__);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Auth Error:", error);
                        showAlert("Could not connect to the database. Running in local demo mode.");
                        document.getElementById('userId').textContent = 'Offline';
                        setupFirestoreListeners();
                    }
                }
            });
        };

        const setupFirestoreListeners = () => {
            if (!userId && !isDemoMode) return;
            // Events Listener
            const eventsRef = collection(db, `artifacts/${appId}/public/data/events`);
            eventsUnsubscribe = onSnapshot(eventsRef, snap => {
                events = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if(currentView === 'calendar') renderCalendar();
            }, err => console.error("Events listener error:", err));
            // Projects Listener
            const projectsRef = collection(db, `artifacts/${appId}/public/data/projects`);
            projectsUnsubscribe = onSnapshot(projectsRef, snap => {
                projects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if(currentView === 'projects') renderKanbanBoard();
            }, err => console.error("Projects listener error:", err));
        };
        
        const switchView = (view) => {
            currentView = view;
            calendarView.classList.toggle('hidden', view !== 'calendar');
            projectsView.classList.toggle('hidden', view !== 'projects');
            calendarTab.classList.toggle('active', view === 'calendar');
            projectsTab.classList.toggle('active', view === 'projects');
            mainTitle.textContent = view === 'calendar' ? 'Event Scheduler' : 'Project Tracker';
            renderHeaderButtons();
            if(view === 'calendar') renderCalendar();
            else renderKanbanBoard();
        };

        const renderHeaderButtons = () => {
            if (currentView === 'calendar') {
                headerButtons.innerHTML = `
                    <button id="weekly-summary-btn" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg glow-button"><i class="fas fa-magic mr-2"></i>Weekly Summary</button>
                    <button id="export-events-week-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg glow-button"><i class="fas fa-file-csv mr-2"></i>Export Week</button>
                    <button id="export-events-month-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg glow-button"><i class="fas fa-file-csv mr-2"></i>Export Month</button>
                    <button id="add-event-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg glow-button"><i class="fas fa-plus mr-2"></i>Add Event</button>`;
                document.getElementById('add-event-btn').onclick = () => openModal('event');
                document.getElementById('export-events-week-btn').onclick = () => exportToCSV('events', 'week');
                document.getElementById('export-events-month-btn').onclick = () => exportToCSV('events', 'month');
                document.getElementById('weekly-summary-btn').onclick = generateWeeklySummary;
            } else {
                headerButtons.innerHTML = `
                    <button id="monthly-summary-btn" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg glow-button"><i class="fas fa-magic mr-2"></i>Monthly Summary</button>
                    <button id="export-projects-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg glow-button"><i class="fas fa-file-csv mr-2"></i>Export Projects</button>
                    <button id="add-project-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg glow-button"><i class="fas fa-plus mr-2"></i>Add Project</button>`;
                document.getElementById('add-project-btn').onclick = () => openModal('project');
                document.getElementById('export-projects-btn').onclick = () => exportToCSV('projects');
                document.getElementById('monthly-summary-btn').onclick = generateMonthlyProjectSummary;
            }
        };

        // --- Modals & Alert ---
        const openModal = (type, id = null) => {
            const modalContainer = document.getElementById(`${type}-modal`);
            modalContainer.innerHTML = type === 'event' ? getEventModalHTML() : getProjectModalHTML();
            modalContainer.classList.remove('hidden');
            const form = modalContainer.querySelector('form');
            form.onsubmit = (e) => handleFormSubmit(e, type);
            modalContainer.querySelector('.cancel-btn').onclick = () => modalContainer.classList.add('hidden');
            
            if (id) {
                const data = type === 'event' ? events.find(i => i.id === id) : projects.find(i => i.id === id);
                if (!data) return;
                form.querySelector('.modal-title').textContent = `Edit ${type.charAt(0).toUpperCase() + type.slice(1)}`;
                form.dataset.id = id;
                Object.entries(data).forEach(([key, value]) => {
                    const el = form.elements[key];
                    if (!el) return;
                    
                    if (Array.isArray(value)) {
                         if (key === 'demoResources') value.forEach(v => { const cb = form.querySelector(`input[name="demoResources"][value="${v}"]`); if (cb) cb.checked = true; });
                         else if (key === 'taggedUsers') value.forEach(v => { const cb = form.querySelector(`input[name="taggedUsers"][value="${v}"]`); if(cb) cb.checked = true; });
                         else el.value = value.join(', ');
                    } else if (el.type === 'checkbox') {
                         el.checked = value;
                    }
                    else {
                        el.value = value;
                    }
                });
                const deleteBtn = form.querySelector('.delete-btn');
                deleteBtn.classList.remove('hidden');
                deleteBtn.onclick = () => handleDelete(type, id);
            } else {
                 if (type === 'event') {
                    form.elements.startDate.value = new Date().toISOString().split('T')[0];
                    form.elements.endDate.value = new Date().toISOString().split('T')[0];
                 }
            }
        };
        const handleFormSubmit = async (e, type) => {
            e.preventDefault();
            if (isDemoMode) { showAlert(`Cannot save ${type} in demo mode.`); return; }
            const form = e.target;
            const id = form.dataset.id;
            const data = {};
            new FormData(form).forEach((value, key) => {
                 if(!data[key]) data[key] = value;
            });

            data.attendees = form.elements.attendees ? form.elements.attendees.value.split(',').map(s => s.trim()).filter(Boolean) : [];
            data.demoResources = Array.from(form.querySelectorAll('input[name="demoResources"]:checked')).map(cb => cb.value);
            data.taggedUsers = Array.from(form.querySelectorAll('input[name="taggedUsers"]:checked')).map(cb => cb.value);
            data.authorId = userId;
            if(!id && type === 'project') data.status = 'todo';

            try {
                const ref = id ? doc(db, `artifacts/${appId}/public/data/${type}s`, id) : doc(collection(db, `artifacts/${appId}/public/data/${type}s`));
                await setDoc(ref, data, { merge: true });
                document.getElementById(`${type}-modal`).classList.add('hidden');
            } catch (error) {
                console.error(`Error saving ${type}:`, error);
                showAlert(`Could not save ${type}.`);
            }
        };
        const handleDelete = async (type, id) => {
            if(isDemoMode) { showAlert(`Cannot delete in demo mode.`); return; }
            if (!id) return;
            try {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/${type}s`, id));
                document.getElementById(`${type}-modal`).classList.add('hidden');
            } catch (err) {
                console.error(`Error deleting ${type}:`, err);
                showAlert(`Could not delete ${type}.`);
            }
        };
        const showAlert = (message, isLongText = false) => {
            const container = document.getElementById('custom-alert');
            const maxWidthClass = isLongText ? 'max-w-2xl' : 'max-w-sm';
            const textAlignClass = isLongText ? 'text-left' : 'text-center';
            container.innerHTML = `<div class="bg-gray-800 border border-gray-600 rounded-lg shadow-2xl w-full ${maxWidthClass} p-8 modal-fade-in"><div class="text-gray-200 mb-6 text-lg ${textAlignClass} custom-scrollbar" style="max-height: 60vh; overflow-y: auto;">${message}</div><div class="text-center"><button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg glow-button ok-btn">OK</button></div></div>`;
            container.classList.remove('hidden');
            container.querySelector('.ok-btn').onclick = () => container.classList.add('hidden');
        };

        // --- Calendar Rendering ---
        const renderCalendar = () => {
             if (!calendarGridBody) return;
             calendarGridBody.innerHTML = '';
             const year = currentDate.getFullYear(), month = currentDate.getMonth();
             currentMonthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
             const firstDayOfMonth = new Date(year, month, 1).getDay();
             const daysInMonth = new Date(year, month + 1, 0).getDate();
             for (let i = 0; i < firstDayOfMonth; i++) calendarGridBody.innerHTML += `<div class="p-2 border-t border-r border-gray-700 opacity-50"></div>`;
             for (let i = 1; i <= daysInMonth; i++) {
                 const date = new Date(year, month, i);
                 const isToday = date.toDateString() === new Date().toDateString();
                 const dayEvents = events.filter(e => new Date(e.startDate + 'T00:00:00') <= date && new Date(e.endDate + 'T00:00:00') >= date);
                 let dayCellHTML = `<div class="calendar-day p-2 border-t border-r border-gray-700 relative flex flex-col gap-1 custom-scrollbar overflow-y-auto" data-date="${date.toISOString().split('T')[0]}">
                    <span class="font-semibold text-sm mb-1 ${isToday ? 'today-marker text-white rounded-full w-7 h-7 flex items-center justify-center' : ''}">${i}</span>`;
                 dayEvents.forEach(event => {
                     const color = sessionTypes[event.sessionType] || "gray";
                     dayCellHTML += `<div class="event-chip rounded truncate cursor-pointer border-${colorMap[color]} bg-${colorMap[color]}/20 text-${colorMap[color].replace('-500', '-300')}" data-id="${event.id}">${event.eventName}</div>`;
                 });
                 dayCellHTML += `</div>`;
                 calendarGridBody.innerHTML += dayCellHTML;
             }
        };

        // --- Kanban Rendering & Drag-Drop ---
        const renderKanbanBoard = () => {
            const board = document.querySelector('.kanban-board');
            if(!board) return;
            board.innerHTML = '';
            for (const [colId, colName] of Object.entries(projectColumns)) {
                const colProjects = projects.filter(p => p.status === colId);
                let colHTML = `<div id="col-${colId}" class="kanban-column" data-col-id="${colId}">
                                <h3 class="text-lg font-bold mb-4 text-white">${colName} <span class="text-sm font-normal text-gray-400">${colProjects.length}</span></h3>
                                <div class="kanban-cards custom-scrollbar pr-2" data-col-id="${colId}">`;
                colProjects.forEach(project => {
                    colHTML += `<div class="kanban-card" draggable="true" data-id="${project.id}">
                                    <h4 class="font-bold text-white">${project.title}</h4>
                                    <p class="text-sm text-gray-400 mt-1">${project.description || ''}</p>
                                    ${project.dueDate ? `<p class="text-xs text-blue-400 mt-3"><i class="fas fa-clock mr-1"></i>${project.dueDate}</p>` : ''}
                                    ${project.assignee ? `<p class="text-xs text-purple-400 mt-1"><i class="fas fa-user mr-1"></i>${project.assignee}</p>` : ''}
                               </div>`;
                });
                colHTML += `</div></div>`;
                board.innerHTML += colHTML;
            }
        };

        let draggedItemId = null;
        document.addEventListener('dragstart', e => { if (e.target.classList.contains('kanban-card')) { draggedItemId = e.target.dataset.id; e.target.classList.add('dragging'); } });
        document.addEventListener('dragend', e => { if (e.target.classList.contains('kanban-card')) { draggedItemId = null; e.target.classList.remove('dragging'); } });
        document.addEventListener('dragover', e => { e.preventDefault(); const c = e.target.closest('.kanban-column'); if(c) { document.querySelectorAll('.kanban-column').forEach(i => i.classList.remove('drag-over')); c.classList.add('drag-over'); }});
        document.addEventListener('dragleave', e => { const c = e.target.closest('.kanban-column'); if(c) c.classList.remove('drag-over'); });
        document.addEventListener('drop', async e => {
            e.preventDefault();
            document.querySelectorAll('.kanban-column').forEach(c => c.classList.remove('drag-over'));
            const column = e.target.closest('.kanban-column');
            if (column && draggedItemId) {
                try {
                    await setDoc(doc(db, `artifacts/${appId}/public/data/projects`, draggedItemId), { status: column.dataset.colId }, { merge: true });
                } catch (error) { showAlert("Failed to move project."); }
            }
        });

        // --- Data Export & AI Summary ---
        const exportToCSV = (type, period) => {
            const dataToExport = type === 'events' ? events : projects;
            if (dataToExport.length === 0) { showAlert(`No ${type} to export.`); return; }
            
            let filteredData = dataToExport;
            if (type === 'events' && period) {
                 const now = new Date();
                 let startDate, endDate;
                 if (period === 'month') {
                     startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                     endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                 } else { // week
                     const firstDayOfWeek = now.getDate() - now.getDay();
                     startDate = new Date(new Date().setDate(firstDayOfWeek));
                     endDate = new Date(new Date().setDate(firstDayOfWeek + 6));
                 }
                 startDate.setHours(0, 0, 0, 0);
                 endDate.setHours(23, 59, 59, 999);
                 filteredData = events.filter(e => new Date(e.startDate + 'T00:00:00') >= startDate && new Date(e.startDate + 'T00:00:00') <= endDate);
            }
            if (filteredData.length === 0) { showAlert(`No ${type} to export for this period.`); return; }

            const headers = type === 'events' ? 
                ['eventName', 'startDate', 'endDate', 'eventPoc', 'selectPoc', 'location', 'eventLocation', 'classification', 'sessionType', 'attendees', 'demoResources'] :
                ['title', 'description', 'assignee', 'dueDate', 'status', 'taggedUsers'];
            const csvRows = [headers.join(',')];

            for (const item of filteredData) {
                const values = headers.map(header => {
                    let value = item[header] || '';
                    if (Array.isArray(value)) value = value.join('; ');
                    return `"${(value).toString().replace(/"/g, '""')}"`;
                });
                csvRows.push(values.join(','));
            }

            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' }));
            link.download = `${type}_export_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        };
        
        const generateWeeklySummary = async () => {
             showAlert("Generating weekly event summary...", false);
             const now = new Date();
             const firstDayOfWeek = now.getDate() - now.getDay();
             const startDate = new Date(new Date().setDate(firstDayOfWeek));
             const endDate = new Date(new Date().setDate(firstDayOfWeek + 6));
             startDate.setHours(0, 0, 0, 0);
             endDate.setHours(23, 59, 59, 999);

             const weeklyEvents = events.filter(e => {
                const eventStart = new Date(e.startDate + 'T00:00:00');
                return eventStart >= startDate && eventStart <= endDate;
             }).sort((a,b) => new Date(a.startDate) - new Date(b.startDate));
             
             if (weeklyEvents.length === 0) {
                 showAlert("No events scheduled for the current week.");
                 return;
             }
             
             const eventDataString = weeklyEvents.map(e => `- Event: ${e.eventName} on ${e.startDate} (Type: ${e.sessionType}), POC: ${e.selectPoc || e.eventPoc || 'N/A'}`).join('\n');
             
             const prompt = `Act as a team coordinator. Based on the following data, create a summary for the upcoming week's schedule.
             Organize the summary day by day (e.g., Monday, Tuesday...). For each event, list its name and type.
             Start with a positive opening, like "Here's a look at our week ahead!". Keep it clear and easy to read.
             
             Event Data:
             ${eventDataString}`;
             
             await fetchAIAssistance(prompt);
        };

        const generateMonthlyProjectSummary = async () => {
            showAlert("Generating AI project summary... please wait.", false);
            const relevantProjects = projects;

            if (relevantProjects.length === 0) {
                showAlert("No project data available to summarize.");
                return;
            }

            const projectDataString = relevantProjects.map(p => 
                `- Title: ${p.title} (Status: ${projectColumns[p.status] || p.status}), Assigned to: ${p.assignee || 'unassigned'}, Due: ${p.dueDate || 'N/A'}.`
            ).join('\n');

            const prompt = `Act as a project manager. Based on the following data, provide a concise but insightful monthly summary report for the Tech Innovation team.
            Structure the report with three sections: "Completed Projects", "In Progress", and "Up Next (To Do)". For each project, briefly mention the title and who it's assigned to.
            Start with a brief, encouraging opening sentence and end with a forward-looking statement. The tone should be professional but motivating.
            
            Project Data:
            ${projectDataString}`;
            
             await fetchAIAssistance(prompt);
        };
        
        const fetchAIAssistance = async (prompt) => {
             const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
             const apiKey = ""; // API key will be provided by the environment
             const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

             try {
                 const response = await fetch(apiUrl, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify(payload)
                 });
                 if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                 const result = await response.json();
                 if (result.candidates && result.candidates.length > 0) {
                    const summaryText = result.candidates[0].content.parts[0].text;
                    showAlert(summaryText.replace(/\n/g, '<br>'), true);
                 } else {
                    showAlert("AI summary could not be generated. The response was empty.");
                 }
             } catch(error) {
                 console.error("AI Summary Error:", error);
                 showAlert(`Failed to generate AI summary. Please check the console for errors. Details: ${error.message}`);
             }
        }

                </div>
            </form></div>`;

        const getProjectModalHTML = () => `
             <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl w-full max-w-2xl modal-fade-in">
             <form class="p-8 space-y-6">

                <div><label class="block text-sm text-gray-300">Tag Users for Notifications</label><div class="mt-2 p-4 border border-gray-700 rounded-md grid grid-cols-2 gap-4 bg-gray-900/50">${Object.entries(pocEmails).map(([name, email])=>`<label class="flex items-center text-sm text-gray-300"><input type="checkbox" name="taggedUsers" value="${email}" class="h-4 w-4 rounded mr-2">${name}</label>`).join('')}</div></div>
                <div class="pt-6 flex justify-end space-x-4">
                    <button type="button" class="cancel-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg glow-button">Save Project</button>
                    <button type="button" class="delete-btn bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg glow-button hidden">Delete</button>
                </div>
            </form></div>`;
        
        // --- Event Listeners & Initial Load ---
        const setupEventListeners = () => {
            calendarTab.onclick = () => switchView('calendar');
            projectsTab.onclick = () => switchView('projects');
            document.getElementById('prev-month-btn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
            document.getElementById('next-month-btn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
            calendarGridBody.addEventListener('click', e => { if(e.target.closest('.event-chip')) openModal('event', e.target.closest('.event-chip').dataset.id); });
            projectsView.addEventListener('click', e => { if(e.target.closest('.kanban-card')) openModal('project', e.target.closest('.kanban-card').dataset.id); });
            window.onkeydown = (e) => { if (e.key === 'Escape') { document.getElementById('event-modal').classList.add('hidden'); document.getElementById('project-modal').classList.add('hidden'); }};
        };
        
        const init = () => {
            const legendContainer = document.getElementById('calendar-legend');
            legendContainer.innerHTML = Object.entries(sessionTypes).map(([name, color]) => `<div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2 bg-${colorMap[color]}"></span>${name}</div>`).join('');
            switchView('calendar');
            setupEventListeners();
            setupAuth();
        };

        init();
    </script>
