<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Project Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f7fafc; 
            color: #1a202c;
        }
        .bg-\[\#424A9F\] { background-color: #424A9F; }
        .text-\[\#424A9F\] { color: #424A9F; }
        .bg-\[\#A3E635\] { background-color: #A3E635; }
        .border-\[\#424A9F\] { border-color: #424A9F; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #424A9F; border-radius: 10px; }
        .kanban-column { min-height: 450px; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Configuration Check (Shows if environment variables are missing) -->
    <div id="config-guard" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md bg-white p-8 rounded-2xl shadow-xl text-center border-t-8 border-red-500">
            <i class="fas fa-exclamation-triangle text-red-500 text-5xl mb-4"></i>
            <h1 class="text-2xl font-bold text-[#424A9F] mb-2">Setup Required</h1>
            <p class="text-gray-600 mb-6">Please configure your Vercel Environment Variables (VITE_FIREBASE_API_KEY, etc.) and ensure your build command is injecting them into index.html.</p>
        </div>
    </div>

    <!-- Auth Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl border border-gray-100">
            <div class="flex justify-center mb-6">
                <div class="bg-[#A3E635] p-4 rounded-2xl text-[#424A9F] shadow-lg">
                    <i class="fas fa-project-diagram fa-2x"></i>
                </div>
            </div>
            <h1 class="text-3xl font-black text-center text-[#424A9F] mb-6 uppercase italic">Accenture Hub</h1>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Corporate ID (Email)" required class="w-full p-4 rounded-2xl border-2 border-gray-100 outline-none focus:border-[#424A9F] bg-gray-50 font-bold transition-all">
                <input type="password" id="auth-password" placeholder="Key Phrase (Password)" required class="w-full p-4 rounded-2xl border-2 border-gray-100 outline-none focus:border-[#424A9F] bg-gray-50 font-bold transition-all">
                <button type="submit" id="auth-submit-btn" class="w-full bg-[#424A9F] text-white font-black py-4 rounded-2xl transition shadow-xl hover:bg-[#343D84]">
                    INITIATE LOGIN
                </button>
            </form>
            <button id="toggle-auth-mode" class="w-full mt-6 text-sm font-bold text-gray-400 hover:text-[#424A9F] transition">
                Need a new profile? Register here
            </button>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden min-h-screen p-4 flex flex-col items-center">
        <div class="w-full max-w-6xl bg-white p-6 rounded-3xl shadow-2xl mb-8">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-4xl font-black text-[#424A9F] uppercase italic tracking-tighter">Accenture Hub</h1>
                <div class="flex items-center space-x-4">
                    <span id="ai-status" class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-[10px] font-black uppercase tracking-widest">AI Ready</span>
                    <button id="logout-btn" class="bg-gray-100 text-gray-500 font-bold px-4 py-2 rounded-xl hover:bg-gray-200 transition text-xs">EXIT</button>
                </div>
            </div>
            <p class="text-center text-gray-400 font-bold uppercase text-[10px] tracking-[0.3em] mb-6">High Performance. Delivered.</p>
            <div class="flex justify-center space-x-2">
                <button data-page="schedule" class="nav-btn px-6 py-2.5 rounded-xl font-black uppercase text-xs tracking-widest bg-[#A3E635] text-gray-900 shadow-lg">Meetings</button>
                <button data-page="kanban" class="nav-btn px-6 py-2.5 rounded-xl font-black uppercase text-xs tracking-widest bg-gray-200 text-gray-500 hover:bg-gray-300">Kanban</button>
                <button data-page="issues" class="nav-btn px-6 py-2.5 rounded-xl font-black uppercase text-xs tracking-widest bg-gray-200 text-gray-500 hover:bg-gray-300">Tech Feed</button>
            </div>
        </div>

        <div id="content-area" class="w-full max-w-6xl flex-grow animate-in fade-in duration-500"></div>
    </div>

    <!-- Global Notification -->
    <div id="toast" class="hidden fixed bottom-6 right-6 flex items-center bg-slate-800 text-white px-6 py-4 rounded-2xl shadow-2xl border-l-4 border-[#A3E635] z-[100] transition-all">
        <i class="fas fa-check-circle text-[#A3E635] mr-3"></i>
        <p id="toast-text" class="text-sm font-bold"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // ENVIRONMENT VARIABLE ACCESSOR
        // These will be replaced by Vercel if using a build-time replacement script
        const env = {
            FIREBASE_API_KEY: "process.env.VITE_FIREBASE_API_KEY",
            FIREBASE_AUTH_DOMAIN: "process.env.VITE_FIREBASE_AUTH_DOMAIN",
            FIREBASE_PROJECT_ID: "process.env.VITE_FIREBASE_PROJECT_ID",
            GEMINI_API_KEY: "process.env.VITE_GEMINI_API_KEY"
        };

        const firebaseConfig = {
            apiKey: env.FIREBASE_API_KEY,
            authDomain: env.FIREBASE_AUTH_DOMAIN,
            projectId: env.FIREBASE_PROJECT_ID,
            storageBucket: `${env.FIREBASE_PROJECT_ID}.appspot.com`,
            appId: "process.env.VITE_FIREBASE_APP_ID"
        };

        // Guard against unconfigured environments
        if (env.FIREBASE_API_KEY.includes("process.env")) {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('config-guard').classList.remove('hidden');
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let isLoginMode = true;

        // UI NOTIFICATIONS
        function notify(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-text').textContent = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 4000);
        }

        // AUTH LOGIC
        document.getElementById('toggle-auth-mode').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-submit-btn').textContent = isLoginMode ? 'INITIATE LOGIN' : 'CREATE CREDENTIALS';
            document.getElementById('toggle-auth-mode').textContent = isLoginMode ? 'Need a new profile? Register here' : 'Back to login portal';
        };

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            try {
                if (isLoginMode) await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
            } catch (err) { notify(err.message); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                renderPage('schedule');
            } else {
                document.getElementById('auth-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        // NAVIGATION
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.className = "nav-btn px-6 py-2.5 rounded-xl font-black uppercase text-xs tracking-widest bg-gray-200 text-gray-500 hover:bg-gray-300");
                btn.className = "nav-btn px-6 py-2.5 rounded-xl font-black uppercase text-xs tracking-widest bg-[#A3E635] text-gray-900 shadow-lg scale-105";
                renderPage(btn.dataset.page);
            };
        });

        async function renderPage(page) {
            const container = document.getElementById('content-area');
            if (page === 'schedule') renderSchedule(container);
            if (page === 'kanban') renderKanban(container);
            if (page === 'issues') renderIssues(container);
        }

        // SCHEDULE LOGIC
        function renderSchedule(container) {
            container.innerHTML = `
                <div class="grid md:grid-cols-2 gap-8 text-slate-900">
                    <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-gray-100">
                        <h2 class="text-xl font-black text-[#424A9F] mb-6 uppercase italic">Intake Engine</h2>
                        <form id="event-form" class="space-y-4">
                            <input name="eventName" placeholder="Event Name*" required class="w-full p-3 border-2 rounded-xl outline-none focus:border-[#424A9F]" />
                            <input name="eventPoc" placeholder="Event Lead*" required class="w-full p-3 border-2 rounded-xl" />
                            <div class="grid grid-cols-2 gap-3 text-[9px] font-black uppercase text-slate-400">
                                <div>Start<input name="startDate" type="date" required class="w-full p-3 mt-1 border-2 rounded-xl text-slate-800" /></div>
                                <div>End<input name="endDate" type="date" required class="w-full p-3 mt-1 border-2 rounded-xl text-slate-800" /></div>
                            </div>
                            <input name="eventLocation" placeholder="Room/Location" class="w-full p-3 border-2 rounded-xl" />
                            <button type="submit" class="w-full bg-[#424A9F] text-white font-black py-4 rounded-2xl hover:bg-[#343D84] transition shadow-lg mt-4">COMMIT TO SCHEDULE</button>
                        </form>
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-gray-100 flex flex-col">
                        <h2 class="text-xl font-black text-[#424A9F] mb-6 uppercase italic">Operational View</h2>
                        <div id="events-list" class="space-y-4 overflow-y-auto max-h-[500px] pr-2 custom-scrollbar"></div>
                    </div>
                </div>`;

            const eventsRef = collection(db, 'shared_events');
            onSnapshot(query(eventsRef, orderBy('timestamp', 'desc')), snap => {
                const list = document.getElementById('events-list');
                list.innerHTML = snap.docs.map(d => {
                    const ev = d.data();
                    return `
                        <div class="bg-gray-50 p-5 rounded-2xl border-l-8 border-[#424A9F] flex justify-between items-center group transition shadow-sm border border-gray-100">
                            <div>
                                <h4 class="font-black text-slate-800 uppercase text-sm tracking-tight">${ev.eventName}</h4>
                                <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase">${ev.startDate} â€” ${ev.eventLocation || 'NYIH'}</p>
                            </div>
                            <button onclick="window.deleteDocEntry('shared_events', '${d.id}')" class="text-gray-300 hover:text-red-500 transition"><i class="fas fa-trash-alt"></i></button>
                        </div>`;
                }).join('') || '<p class="text-center text-gray-300 py-10 italic">No events found</p>';
            });

            document.getElementById('event-form').onsubmit = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const data = Object.fromEntries(fd.entries());
                await addDoc(eventsRef, { ...data, timestamp: new Date().toISOString() });
                e.target.reset();
                notify("Event saved.");
            };
        }

        // KANBAN LOGIC
        function renderKanban(container) {
            container.innerHTML = `
                <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl border border-gray-100 text-slate-900">
                    <form id="kanban-form" class="flex gap-4 mb-12 max-w-2xl mx-auto bg-slate-50 p-2 rounded-2xl border-2 border-slate-200 shadow-inner">
                        <input name="t" placeholder="Add high-performance objective..." class="flex-grow p-3 bg-transparent font-bold outline-none text-[#424A9F]" />
                        <button type="submit" class="bg-[#424A9F] text-white px-8 py-3 rounded-xl font-black hover:bg-[#A3E635] hover:text-gray-900 transition">PUSH</button>
                    </form>
                    <div class="grid md:grid-cols-3 gap-8">
                        <div id="col-todo" class="bg-gray-100 p-4 rounded-3xl min-h-[450px] border-2 border-dashed border-gray-200"><h3 class="font-black text-[10px] tracking-[0.3em] mb-6 text-center text-slate-400">BACKLOG</h3><div class="list space-y-4"></div></div>
                        <div id="col-doing" class="bg-gray-100 p-4 rounded-3xl min-h-[450px] border-2 border-dashed border-gray-200"><h3 class="font-black text-[10px] tracking-[0.3em] mb-6 text-center text-blue-500">ACTIVE</h3><div class="list space-y-4"></div></div>
                        <div id="col-complete" class="bg-gray-100 p-4 rounded-3xl min-h-[450px] border-2 border-dashed border-gray-200"><h3 class="font-black text-[10px] tracking-[0.3em] mb-6 text-center text-[#A3E635]">DELIVERED</h3><div class="list space-y-4"></div></div>
                    </div>
                </div>`;

            const tasksRef = collection(db, 'shared_tasks');
            onSnapshot(tasksRef, snap => {
                ['todo', 'doing', 'complete'].forEach(status => {
                    const list = document.querySelector(`#col-${status} .list`);
                    list.innerHTML = snap.docs.filter(d => d.data().status === status).map(d => {
                        const task = d.data();
                        return `
                            <div class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-slate-200 group transition-all">
                                <p class="text-sm font-black text-slate-800 leading-tight">${task.text}</p>
                                <div class="mt-4 flex justify-between">
                                    <div class="flex space-x-1 opacity-0 group-hover:opacity-100">
                                        <button onclick="window.moveTask('${d.id}', 'todo')" class="p-1 text-slate-300 hover:text-[#424A9F]"><i class="fas fa-chevron-left text-xs"></i></button>
                                        <button onclick="window.moveTask('${d.id}', '${status === 'todo' ? 'doing' : 'complete'}')" class="p-1 text-slate-300 hover:text-[#424A9F]"><i class="fas fa-chevron-right text-xs"></i></button>
                                    </div>
                                    <button onclick="window.deleteDocEntry('shared_tasks', '${d.id}')" class="text-slate-100 hover:text-red-500"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </div>`;
                    }).join('');
                });
            });

            document.getElementById('kanban-form').onsubmit = async (e) => {
                e.preventDefault();
                const val = e.target.t.value.trim();
                if (!val) return;
                await addDoc(tasksRef, { text: val, status: 'todo', timestamp: new Date().toISOString() });
                e.target.reset();
                notify("Task added.");
            };
        }

        // ISSUES LOGIC
        function renderIssues(container) {
            container.innerHTML = `
                <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl border border-gray-100 grid md:grid-cols-2 gap-12 text-slate-900 leading-relaxed font-bold italic line-clamp-3 mb-6">
                    <div>
                        <h2 class="text-2xl font-black text-red-600 mb-8 tracking-tighter uppercase italic underline decoration-[#A3E635] decoration-4 underline-offset-8">Log Incident</h2>
                        <form id="issue-form" class="space-y-6 font-normal italic">
                            <input name="title" placeholder="Summary of blocker*" required class="w-full p-4 border-2 border-gray-100 rounded-2xl bg-gray-50 font-bold focus:bg-white focus:border-red-500 outline-none transition" />
                            <textarea name="desc" placeholder="Diagnostic details..." required rows="4" class="w-full p-4 border-2 border-gray-100 rounded-2xl font-medium bg-gray-50 focus:bg-white focus:border-red-500 outline-none transition resize-none"></textarea>
                            <select name="urgency" class="w-full p-4 border-2 border-gray-100 rounded-2xl bg-gray-50 font-bold text-slate-700 outline-none focus:border-red-500">
                                <option>Low</option><option selected>Medium</option><option>High</option><option>Urgent</option>
                            </select>
                            <button type="submit" class="w-full bg-red-600 text-white font-black py-4 rounded-2xl hover:bg-red-700 transition shadow-xl uppercase italic tracking-widest">DISPATCH TICKET</button>
                        </form>
                    </div>
                    <div class="flex flex-col h-full bg-slate-50 p-8 rounded-[2rem] border border-gray-200">
                        <h2 class="text-xl font-black text-slate-800 mb-6 uppercase italic border-b-2 border-slate-200 pb-2">Diagnostic Feed</h2>
                        <div id="issues-list" class="space-y-4 overflow-y-auto max-h-[500px] pr-2 custom-scrollbar font-normal"></div>
                    </div>
                </div>`;

            const issuesRef = collection(db, 'shared_issues');
            onSnapshot(query(issuesRef, orderBy('timestamp', 'desc')), snap => {
                const list = document.getElementById('issues-list');
                list.innerHTML = snap.docs.map(d => {
                    const issue = d.data();
                    const color = issue.urgency === 'Urgent' ? 'border-red-600 bg-red-50' : 'border-yellow-400 bg-white';
                    return `
                        <div class="p-6 rounded-2xl shadow-md transition border-l-8 ${color}">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-black text-slate-800 tracking-tight leading-tight uppercase text-xs">${issue.title}</h3>
                                <button onclick="window.deleteDocEntry('shared_issues', '${d.id}')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash-alt text-xs"></i></button>
                            </div>
                            <p class="text-[11px] text-slate-500 line-clamp-3 mb-4 font-medium italic">"${issue.desc}"</p>
                            <div class="flex justify-between items-center">
                                <span class="px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest bg-slate-800 text-white shadow-sm">${issue.urgency}</span>
                                <button onclick="window.serviceNowStub()" class="text-[#424A9F] text-[9px] font-black uppercase hover:text-[#A3E635] transition">ServiceNow <i class="fas fa-arrow-right ml-1"></i></button>
                            </div>
                        </div>`;
                }).join('') || '<p class="text-center text-gray-300 py-20 italic">No incidents reported</p>';
            });

            document.getElementById('issue-form').onsubmit = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const data = Object.fromEntries(fd.entries());
                await addDoc(issuesRef, { ...data, timestamp: new Date().toISOString() });
                e.target.reset();
                notify("Report dispatched.");
            };
        }

        // GLOBAL STUBS & HELPERS
        window.deleteDocEntry = async (colName, entryId) => {
            if (!confirm("Confirm deletion of entry?")) return;
            await deleteDoc(doc(db, colName, entryId));
            notify("Deleted successfully.");
        };

        window.moveTask = async (id, status) => {
            await updateDoc(doc(db, 'shared_tasks', id), { status });
            notify("Task moved.");
        };

        window.serviceNowStub = () => notify("Syncing with ServiceNow...");

    </script>
</body>
</html>
